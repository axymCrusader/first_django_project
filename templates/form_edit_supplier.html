<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'form.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИЗМЕНИТЬ ПОСТАВЩИКА</title>
</head>

<body>
        <form method="post" class="form">
            <h1 class="form_title">Форма изменения поставщика</h1>
            {% csrf_token %}

            <div class="form_group">
                <label class="form_label">Идентификационный номер поставщика</label>
                <input class="form_input" type="text" id="supplier_id" name="supplier_id" value="{{supplier.supplier_id}}" maxlength="10" required>
            </div>

            <div class="form_group">
                <label class="form_label">Название компании</label>
                <input class="form_input" type="text" id="company_name" name="company_name" value="{{supplier.company_name}}" required>
            </div>

            <div class="form_group">
                <label class="form_label">Город</label>
                <input class="form_input" type="text" id="City" name="City" value="{{supplier.City}}" required>
            </div>

            <div class="form_group">
                <label class="form_label">ИНН</label>
                <input class="form_input" type="text" id="inn" name="inn" value="{{supplier.inn}}" maxlength="10"  required>
            </div>

            <a><button class="form-button" type="submit">Изменить</button></a>
        </form>
</body>
</html>
